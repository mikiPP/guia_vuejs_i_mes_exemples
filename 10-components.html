<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Introducing Components</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .estilHeader {
      color: red;
      background-color: green;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div id="app-7">
    <comp-capsalera v-bind:texto="textoHeader" v-bind:format="clase"></comp-capsalera>
    <main>
      <ul>
        <!-- Here we provide the  v-for  directive with an array, and we create
           an instance of the component using the data inside every cell of the array -->
        <comp-itemllista v-for="item in items " v-bind:item="item" v-bind:key="item.id"></comp-itemllista>
      </ul>
    </main>
    <comp-footer v-bind:texto="textoFooter"></comp-footer>
  </div>
</body>

</html>


<script>
  /**
    Component: Capçalera del document
  */
  Vue.component("comp-capsalera", {
    props: ["texto", "format"],
    template:
      `<div v-bind:class='format'>
         <h1>{{texto}}</h1>
         <p>Welcome to my page</p>
       </div>
      `
  });

  /**
    Component: Footer
  */
  Vue.component("comp-footer", {
    props: ["texto"],
    template: "<h1>{{texto}}</h1>"
  });


  /**
   Component: La llista de la compra
  */
  Vue.component("comp-itemllista", {
    // The component now accepts a prop, which is like a custom attribute.
    // This prop is called   'todo'
    props: ["item"],
    template:
      `
      <li>
        <span> {{ item.text }} </span>,
        <span> {{ item.preu }} </span>
      </li>
      `
  });

  var app7 = new Vue({
    el: "#app-7",
    data: {
      textoHeader: "This is the header",
      clase: "estilHeader",
      textoFooter: "Esto es el pie de pagina",
      items: [
        { text: "Verdures", preu: "3€" },
        { text: "Formatge", preu: "6€" },
        { text: "Pasta", preu: "1€" }
      ]
    }
  });
</script>
