<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Introducing Components</title>
</head>

<body>
  <div id="app-7">
    <comp-capsalera v-bind:texto="textoHeader"></comp-capsalera>
    <main>
      <ul>
        <!-- Here we provide the  v-for  directive with an array, and we create
           an instance of the component using the data inside every cell of the array -->
        <comp-llistacompra v-for="item in llista" v-bind:todo="item" v-bind:key="item.id"></comp-llistacompra>
      </ul>
    </main>
  </div>
</body>

</html>

<!-- Vue development (non production) last version  (13-12-2019) -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  /**
    Component: Capçalera del document
  */
  Vue.component("comp-capsalera", {
    props: ["texto"],
    template: "<h1>{{texto}}</h1>"
  });


  /**
   Component: La llista de la compra
  */
  Vue.component("comp-llistacompra", {
    // The component now accepts a prop, which is like a custom attribute.
    // This prop is called   'todo'
    props: ["todo"],
    template:
      `
      <li>
        <span> {{ todo.text }} </span>,
        <span> {{ todo.preu }} </span>
      </li>
      `
  });

  var app7 = new Vue({
    el: "#app-7",
    data: {
      textoHeader:
        "Com emprar els Components?"
      ,
      llista: [
        { text: "Verdures", preu: "3€" },
        { text: "Formatge", preu: "6€" },
        { text: "Pasta", preu: "1€" }
      ]
    }
  });
</script>
