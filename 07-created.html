<script src="vue.js"></script>

<script>
  new Vue({
    data: {
      a: 1
    },
    created: function() {
      // `this` points to the vm instance
      console.log(this.imprimirMissatge(this.a));
    },
    methods: {
      imprimirMissatge: function(valor) {
        return "El valor de a val: " + valor;
      }
    }
  });
  // => "a is: 1"
</script>
