<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08- Class Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fonsBlau {
            background-color: lightskyblue;
        }

        .text-marro {
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Computed Property vs. Method</h1>
    <div id="app">
        <div v-bind:class="{fonsBlau : elFonsEsBlau, 'text-marro':elTextEsMarro}">
            El color de fons canvia amb el valor de la variable <i>elFonsEsBlau</i>
        </div>
        <br>
        <button v-on:click="toggleVariable">Canvia el valor de les variables</button>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            elFonsEsBlau: true,
            elTextEsMarro: false
        },
        methods: {
            toggleVariable: function () {
                //https://stackoverflow.com/questions/11604409/how-to-toggle-a-boolean
                this.elFonsEsBlau = this.elFonsEsBlau ? false : true;
                this.elTextEsMarro = this.elTextEsMarro ? false : true;
            }
        }
    })
</script>

</html>
