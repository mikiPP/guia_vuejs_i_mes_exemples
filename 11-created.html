<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<body>
  <div id="apptest"></div>

<!--
  created.html
  
  Exemple d'us d'un dels mètodes hook de Vue.js que responen a events
  que es produeixen en el cicle de vida d'una app

-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  var apptest = new Vue({
    el: "#apptest",
    data: {
      a: "apptest"
    },
    methods: {
      imprimirMissatge: function (missatge) {
        console.log("Hook function: " + missatge + " app id = " + this.a);
      }
    },
    beforeCreate: function () {
      // Aixo no s'executa perquè el mètode encara no ha estat "creat" amb la instancia de Vue
      //this.imprimirMissatge("Before Create")
      // Aixp tampoc s'executa
      console.log(this.a)
    },
    created: function () {
      this.imprimirMissatge("Created")
    },
    mounted: function () {
      this.imprimirMissatge("Mounted")
    }
  });
  // => "a is: 1"
</script>
