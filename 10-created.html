<!--
  created.html
  
  Exemple d'us d'un dels mÃ¨todes hook de Vue.js que responen a events
  que es produeixen en el cicle de vida d'una app

-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  new Vue({
    data: {
      a: 1
    },
    created: function () {
      // `this` points to the vm instance
      console.log(this.imprimirMissatge(this.a));
    },
    methods: {
      imprimirMissatge: function (valor) {
        return "El valor de a val: " + valor;
      }
    }
  });
  // => "a is: 1"
</script>
