<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08- Class Binding using an array</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fonsBlau {
            background-color: green;
        }

        .text-marro {
            color: brown;
        }

        .text-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="varClasse1">
            TEXT 1 - TEXT 1 - TEXT 1
        </div>
        <br>
        <div v-bind:class="['text-bold', varClasse1, 'text-marro']">
            TEXT 1 - TEXT 1 - TEXT 1
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            varClasse1: 'fonsBlau',
            varClasse2: 'text-marro'
        }
    })
</script>

</html>
