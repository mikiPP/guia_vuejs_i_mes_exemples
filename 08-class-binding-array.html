<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08- Class Binding using an array</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fonsBlau {
            background-color: lightskyblue;
        }

        .text-marro {
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Computed Property vs. Method</h1>
    <div id="app">
        <div v-bind:class="[colorFons, colorText]">
            El color de fons canvia amb el valor de la variable <i>elFonsEsBlau</i>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            colorFons: 'fonsBlau',
            colorText: 'text-marro'
        }
    })
</script>

</html>
