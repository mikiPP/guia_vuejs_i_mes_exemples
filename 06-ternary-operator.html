<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>

<body>
    <div id="app">
        <span v-if="a == 10 ? true : false">Aquest missatge es veu si la variable 'a' val 10</span>
        <p>La variable 'a' val 10? {{a == 10 ? "SI" : "NO"}}</p>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app3 = new Vue({
        el: '#app',
        data: {
            a: 1
        }
    })
</script>
