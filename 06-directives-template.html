<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Directives Template</title>
</head>

<body>
    <div id="app">
        <p>Sense la directiva v-html = <span>{{message}}</span></p>
        <p>Emprant la directiva v-html = <span v-html="message"></span></p>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "<h3>Hola m√≥n! (en Vue.js)</h3>"
        }
    });
</script>
