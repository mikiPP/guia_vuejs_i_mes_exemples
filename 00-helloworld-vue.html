<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello World en Vue</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
  </body>
</html>

<!--
  00.helloworld
  
  QUÈ ÉS: Un "Hola món" de Vue.js

  Aquest exemple:
    1. Crea una "app" de vue
    2. Crea una estructura de dades associada a aquesta "app"
    3. Passa el valor d'una propietat de l'estructura de dades emprant el "mustache" típic de les "Templates" 
       dels Frameworks de back (Laravel, etc.)

-->
<script src="vue.js"></script>

<script>
  new Vue({
    el: "#app",
    data: {
      message: "Hola món! (en Vue.js)"
    }
  });
</script>
